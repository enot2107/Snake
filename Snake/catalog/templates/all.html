{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="background">
    {% for s in snake %}
    <div class="background_cart_all">
    <a href="{% url 'catalog:return_one_snake' s.id %}"><h1 class="name">{{s.name}}</h1></a>
    <img class="photo_all" src="{{s.image.url}}">
    <h2 class="species">{{s.species}}</h2>
    <h2 class="cost">{{s.cost}}</h2>
    <h1 class="poison">{{s.poison}}</h1>
    </div>
    {% endfor %}
</div>
{% endblock %}
